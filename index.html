<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="content">
      <div class="text">
        <h1>STOPWATCH</h1>
        <h3>VANILLA JAVASCRIPT STOPWATCH</h3>
        <div class="clock">
          <div class="clockItem">
            <h4>Minutes</h4>
            <span id="minutes">00</span>
          </div>
          <div class="clockItem">
            <h4>Seconds</h4>
            <span id="seconds">00</span>
          </div>
          <div class="clockItem">
            <h4>Milliseconds</h4>
            <span id="tens">00</span>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="btn-start" class="btn">Start</button>
        <button id="btn-stop" class="btn">Stop</button>
        <button id="btn-reset" class="btn">Reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
